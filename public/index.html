		<title>FUN+: manually add runs to Nike+</title>

		<script>
			$(function() {
				function updateDay() {
					var year = parseInt($('#year').val(), 10);
					var month = parseInt($('#month').val(), 10) - 1;
					var day = parseInt($('#day').val(), 10);
					var date = new Date(year, month, day);
					var names = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
					$('#dayOfWeek').text(names[date.getDay()]);
				}
				$('#year').change(updateDay);
				$('#month').change(updateDay);
				$('#day').change(updateDay);

				function populateDate() {
					var now = new Date();
					$('#year').val(now.getFullYear());
					$('#month').val(now.getMonth() + 1);
					$('#day').val(now.getDate());

					updateDay();
				}
				populateDate();

				function getDistance() {
					var number = parseFloat($('#distance').val());
					var unit = $('#unit').val();
					if (unit === 'miles')
						number *= 1.60934;

					return number;
				}

				function getDuration() {
					var numbers = $('#duration').val().split(':').reverse();
					var seconds = 0;
					if (numbers[0])
						seconds += parseInt(numbers[0], 10);

					if (numbers[1])
						seconds += 60 * parseInt(numbers[1], 10);

					if (numbers[2])
						seconds += 24 * 60 * parseInt(numbers[1], 10);

					return seconds;
				}

				var adding = false;
				$('#submit').click(function() {
					if (adding)
						return;

					mixpanel.track('Submitted run');

					adding = true;

					$.post('/', JSON.stringify({
						email: $('#email').val(),
						password: $('#password').val(),
						date: {
							year: parseInt($('#year').val(), 10),
							month: parseInt($('#month').val(), 10),
							day: parseInt($('#day').val(), 10),
							hour: 12,
							minute: 0
						},
						distance: getDistance(),
						duration: getDuration()
					}), function(data, textStatus) {
						adding = false;
						if (!data.success) {
							mixpanel.track('Run failed to add', {
								reason: data.reason
							});

							if (data.reason === 'invalid_message') {
								$('#runData').addClass('error');
							}

							if (data.reason === 'login_failed') {
								$('#login').addClass('error');
							}
						} else {
							mixpanel.track('Run successfully added');

							$('.error').removeClass('error');

							$('#add').addClass('success');
							$('.clearable').val('');

							setTimeout(function() {
								$('#add').removeClass('success');
							}, 2000);
						}
					});

				});
			});
		</script>
